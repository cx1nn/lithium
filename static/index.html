    <script>
        // Time Bar
        function updateTimeBar() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            hours = hours.toString().padStart(2, '0');
            document.getElementById('timeBar').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        setInterval(updateTimeBar, 1000);
        updateTimeBar();

        function applySettings() {
            const savedTitle = localStorage.getItem("cloakTitle");
            const savedFavicon = localStorage.getItem("cloakFavicon");
            const selectedTheme = localStorage.getItem("selectedTheme");
    
            if (savedTitle) {
                document.title = savedTitle;
            }
    
            if (savedFavicon) {
                let faviconLink = document.querySelector("link[rel='shortcut icon']");
                if (!faviconLink) {
                    faviconLink = document.createElement("link");
                    faviconLink.rel = "shortcut icon";
                    document.head.appendChild(faviconLink);
                }
                faviconLink.href = savedFavicon;
            }
        }
    
        function applyTheme(theme) {
            console.log('üé® Attempting to load theme:', theme);
            fetch('./themes.json')
                .then(response => response.json())
                .then(data => {
                    var linkElement = document.querySelector("link[rel='stylesheet']");
                    if (data[theme]) {
                        console.log('‚úÖ Found theme in themes.json:', theme);
                        console.log('üìÅ Loading CSS file:', data[theme]);
                        linkElement.href = data[theme];
                        console.log('‚ú® Theme applied successfully');
                    } else {
                        console.warn('‚ö†Ô∏è Theme not found:', theme);
                        console.log('üîÑ Falling back to default theme');
                        linkElement.href = data["default"];
                    }
                })
                .catch(error => {
                    console.error('‚ùå Error loading themes.json:', error);
                    console.error('üîç Stack trace:', error.stack);
                });
        }
    
        window.onload = function() {
            console.log('üöÄ Initializing theme system...');
            console.log('üì¶ Current localStorage values:');
            console.log('   üìù Title:', localStorage.getItem("cloakTitle"));
            console.log('   üñºÔ∏è Favicon:', localStorage.getItem("cloakFavicon"));
            console.log('   üé® Theme:', localStorage.getItem("selectedTheme"));
            
            applySettings();
            const savedTheme = localStorage.getItem("selectedTheme");
            console.log('üíæ Retrieved saved theme from localStorage:', savedTheme);
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                console.log('‚ÑπÔ∏è No saved theme found, using default');
                applyTheme('default');
            }
        };
    </script>
