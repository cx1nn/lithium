    <script>
        // Time Bar
        function updateTimeBar() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            hours = hours.toString().padStart(2, '0');
            document.getElementById('timeBar').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        setInterval(updateTimeBar, 1000);
        updateTimeBar(); // Initial update

        // Theme System
        function toggleThemeOptions() {
            const options = document.getElementById('themeOptions');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function setTheme(theme) {
            const themeLink = document.getElementById('theme-css');
            themeLink.href = `./styles/theme-${theme}.css`;
            localStorage.setItem('theme', theme);
            toggleThemeOptions();
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'default';
        const themeLink = document.getElementById('theme-css');
        themeLink.href = `./styles/theme-${savedTheme}.css`;

        // URL Handling
        function openURL(url) {
            localStorage.setItem("url", url);
            window.location.href = "go.html";
        }

        // Search functionality
        document.getElementById('searchApps').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const buttons = document.querySelectorAll('.app-button');
            
            buttons.forEach(button => {
                const appName = button.querySelector('.app-name').textContent.toLowerCase();
                if (appName.includes(searchTerm)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        });

        // Close theme options when clicking outside
        document.addEventListener('click', function(event) {
            const themeSelector = document.querySelector('.theme-selector');
            if (!themeSelector.contains(event.target)) {
                document.getElementById('themeOptions').style.display = 'none';
            }
        });
    </script>
